<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>VJ Help</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <script>
            function validateForm(){
                var x = document.forms["TheForm"]["first_name"].value;
                if(x == "")
                    return false;
                var x = document.forms["TheForm"]["last_name"].value;
                if(x == "")
                    return false;
                var x = document.forms["TheForm"]["age"].value;
                if(x == "" && typeof(x)== number)
                    return false;
                var x = document.forms["TheForm"]["email"].value;
                if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(x)))
                    return false;
                if(x == "")
                    return false;
                var x = document.forms["TheForm"]["password"].value;
                var y = document.forms["TheForm"]["password2"].value;
                if(x == "" || x!=y){
                    return false;
                }
                    
                var x = document.forms["TheForm"]["description"].value;
                if(x == "")
                    return false;
                return true;
            }
        </script>
    </head>
    <body id="bodySignupPage">
        <p class="lead">
            Welcome to the Signup Page <br/>
            Please fill in all the sections
        </p>
        <div class="signupContainer">
            <form id="TheForm" name="TheForm" method="post" action="\signup" onsubmit="if(validateForm()){return true}else{alert('please fill out the form correctly');return false;}">
                <table>
                    <tr>
                        <td><label for="first_name"> Your first name</label><br/></td>
                        <td><input type="text" name="first_name" id="first_name" placeholder="first name..."/></td>
                    </tr>
                    <tr>
                        <td><label for="last_name"> Your last name</label><br/></td>
                        <td><input type="text" name="last_name" id="last_name" placeholder=" last name..."/></td>
                    </tr>
                    <tr>
                        <td><label for="age"> Your age </label><br/></td>
                        <td><input type="text" name="age" id="age" placeholder="21..."/></td>
                    </tr>
                    
                    <tr>
                        <td><label for="email"> Your email adress </label><br/></td>
                        <td><input type="email" name="email" id="email" placeholder="email@gmail.com..."/></td>
                    </tr>
                    <tr>
                        <td><label for="password"> Your secret secretly secret password    </label><br/></td>
                        <td><input type="password" name="password" id="password" placeholder="password..."/></td>
                    </tr>
                    <tr> 
                        <td><label for="password2"> Confirm your password please <br/>(got small eyes) </label></td>
                        <td><input type="password" name="password2" id="password2" placeholder="password..."/></td>
                    </tr>
                    <tr>
                        <td><label for="description">A small description of yourself <br/></label></td>
                        <td><textarea method="post" name ="description" id="description" form="TheForm" rows="5" cols="40" placeholder="Love potatoes..."></textarea></td>
                    </tr>
                </table>
                <div style="width:100%;height:10%;">
                    <input id="ValidForm" type="submit" value="Valider"><br/>
                    <button id="back" type="button" onclick="window.location.href ='/login'">Return to sign in</button> 
                </div>
            </form>
        </div>
    </body>
</html>
